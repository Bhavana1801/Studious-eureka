{% extends "base.html" %}
{% block content %}
    <h1>Question</h1>
    <form action="/blog/">
      <input type="submit" value="Home">
    </form>
    <form action="/logout/">
      <input type="submit" value="logout">
    </form>
    <div class="post">
      <div class="title">{{ post.subject }}</div>
      <div class="date">{{ post.created.strftime("%b %d, %Y") }}</div>
      <hr/>
      
      <div class="content">{{ post.content }}</div>
    </div>

    <div id="queried">
      queried {{ queried }} seconds ago.
    </div>
{% endblock %}
